{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi aines</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        {% for err in error %}
        <li>{{err}}</li>
        {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method='post' action='{{base_path}}/ingredients'>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name='nimi' class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Alkoholipitoisuus</label>
        <input type="text" name='alkpitoisuus' value="{{attributes.alkpitoisuus}}" placeholder="Esim. 25 tai 13.7" class="form-control">
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
