{% block content %}

</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>

            <th>Lasi</th>
            <th>Status</th>
            <th>Oma arvio</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <!-- Listataan pelit t채h채n -->
        {% for drink in drinks %}

            <td>{{drink.lasi}}</td>

</table>
{% endblock %}
