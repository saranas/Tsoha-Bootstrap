{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi drinkki</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        <li>Viallinen syöte</li>
    </ul>
</div>
{% endif %}

<form method='post' action='{{base_path}}/drinks'>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name='nimi' class="form-control">
    </div>
    
    <div class="form-group">
        <label>Tyyppi</label>
        <select class="form-control" name="tyyppi">
            <option value="Aperitiivi">Aperitiivi</option>
            <option value="Shotti">Shotti</option>
            <option value="Cocktail">Cocktail</option>
            <option value="Sangria">Sangria</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Lasi</label>
        <select class="form-control" name="lasi">
            <option value="Hurrikaanilasi">Hurrikaanilasi</option>
            <option value="Shottilasi">Shottilasi</option>
            <option value="Cocktail-lasi">Cocktail-lasi</option>
            <option value="Korkea lasi">Korkea lasi</option>
        </select>
    </div>

    <div class="form-group">
        <label>Ainesosat</label>
        <select class="form-control" name="ainekset[]" multiple="">
            {% for aines in ainekset %}
            <option value="{{aines.aines_id}}">{{aines.nimi}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" name="alkoholiton">
            Alkoholiton
        </label>
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name='kuvaus' class='form-control'></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
